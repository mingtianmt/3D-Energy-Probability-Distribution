name: Run Python Script to Generate HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      - name: Clear pip cache
        run: |
          pip cache purge
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          python plots.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1  # A popular alternative to create releases
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload HTML file to Release
        uses: softprops/action-gh-release@v1  # This step uploads assets as well
        with:
          files: ./3d_energy_probability_distribution.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
